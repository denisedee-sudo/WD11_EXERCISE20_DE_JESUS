<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 20: Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container-fluid text-white text-center bg-dark p-3">
    <h1>Janken!</h1>
    <img src="Janken.png" alt="" class="img img-fluid col-3">
    <br><br><br>
    <h2>Please type rock, paper or scissors to play</h2>
    <input class="rounded" id="userPlay" type="text">
    <button class=" btn btn-outline-light" onclick="determineWinner()">
        I'm ready!
    </button>
    <div class="row">
        <div class="col-6" id="uImage">
        </div>
        <div class="col-6" id="cImage">
        </div>
    </div>
    <h2 id="uChoice"></h2>
    <h2>The computer chose:</h2>
    <h2 id="computerPlay"></h2>
    <h2> The winner is: </h2>
    <h2 id="winner"></h2>
    <script src="main.js"></script>
</body>
</html>
